# Local Development Environment
# Usage: docker-compose --env-file .env.local up -d
# Clean: docker-compose --env-file .env.local down -v

services:
  postgres:
    image: postgres:18.2-alpine3.23
    container_name: cp_postgres
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_INITDB_ARGS: "-E UTF8 --locale=C"
      TZ: Asia/Seoul
    ports:
      - "${POSTGRES_PORT}:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - backend

  valkey:
    image: valkey/valkey:9.0.2-alpine
    container_name: cp_valkey
    restart: always
    ports:
      - "${CACHE_PORT}:6379"
    environment:
      TZ: Asia/Seoul
    command:
      - redis-server
      - --appendonly
      - "yes"
      - --requirepass
      - "${CACHE_PASSWORD}"
      - --maxmemory
      - "256mb"
      - --maxmemory-policy
      - "allkeys-lru"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - backend

  prometheus:
    image: prom/prometheus:v3.9.1
    container_name: cp_prometheus
    restart: always
    user: "nobody"
    ports:
      - "${PROMETHEUS_PORT}:9090"
    environment:
      TZ: Asia/Seoul
    volumes:
      - ./docker/monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=15d'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:9090/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - backend

  jaeger:
    image: jaegertracing/all-in-one:1.76.0
    container_name: cp_jaeger
    restart: always
    ports:
      - "${JAEGER_UI_PORT}:16686"
      - "${JAEGER_OTLP_HTTP_PORT}:4318"
      - "${JAEGER_OTLP_GRPC_PORT}:4317"
      - "9411:9411"
      - "14250:14250"
    environment:
      COLLECTOR_OTLP_ENABLED: "true"
      COLLECTOR_ZIPKIN_HOST_PORT: ":9411"
      LOG_LEVEL: ${JAEGER_LOG_LEVEL}
      SPAN_STORAGE_TYPE: memory
      MEMORY_MAX_TRACES: 100000
      TZ: Asia/Seoul
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:14269/"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - backend

  loki:
    image: grafana/loki:3.4.2
    container_name: cp_loki
    restart: always
    user: "10001"
    ports:
      - "${LOKI_PORT}:3100"
    environment:
      TZ: Asia/Seoul
    volumes:
      - ./docker/monitoring/loki/loki-config.yml:/etc/loki/local-config.yaml:ro
      - loki-data:/loki
    command: -config.file=/etc/loki/local-config.yaml
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3100/ready"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - backend

  grafana:
    image: grafana/grafana:11.5.2
    container_name: cp_grafana
    restart: always
    user: "472"
    ports:
      - "${GRAFANA_PORT}:3000"
    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_ADMIN_USER}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_ADMIN_PASSWORD}
      GF_USERS_ALLOW_SIGN_UP: "false"
      GF_SERVER_ROOT_URL: http://localhost:${GRAFANA_PORT}
      GF_INSTALL_PLUGINS: grafana-piechart-panel
      GF_AUTH_ANONYMOUS_ENABLED: "false"
      GF_LOG_MODE: console
      GF_LOG_LEVEL: ${GRAFANA_LOG_LEVEL}
      TZ: Asia/Seoul
    volumes:
      - grafana-data:/var/lib/grafana
      - ./docker/monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
    depends_on:
      prometheus:
        condition: service_healthy
      loki:
        condition: service_healthy
      jaeger:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - backend

volumes:
  postgres-data:
    driver: local
  redis-data:
    driver: local
  prometheus-data:
    driver: local
  loki-data:
    driver: local
  grafana-data:
    driver: local

networks:
  backend:
    driver: bridge
    name: cp_network
