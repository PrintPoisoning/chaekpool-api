services:
  postgres:
    image: postgres:16
    container_name: local_postgres
    restart: always
    environment:
      POSTGRES_USER: local
      POSTGRES_PASSWORD: "dev12#$"
      POSTGRES_DB: chaekpool_app_local
    ports:
      - "5432:5432"
    volumes:
      - ./docker/data/postgres:/var/lib/postgresql/data
    networks:
      - backend

  redis:
    image: redis:7.2
    container_name: local_redis
    restart: always
    ports:
      - "6379:6379"
    command: [ "redis-server", "--appendonly", "yes", "--requirepass", "dev1234" ]

    volumes:
      - ./docker/data/redis:/data
    networks:
      - backend

networks:
  backend:
    driver: bridge
