app:
  environment: local

server:
  address:
  port: ${SERVER_PORT:8080}

logging:
  file:
    path: ./logs
  level:
    root: INFO
    io.chaekpool.auth: DEBUG
    io.chaekpool.common.logger: DEBUG
  pattern:
    level: "%5p [${spring.application.name:chaekpool-api},%X{traceId:-},%X{spanId:-}]"

spring:
  datasource:
    url: jdbc:postgresql://${POSTGRES_HOST}:${POSTGRES_PORT}/${POSTGRES_DB}
    username: ${POSTGRES_USER}
    password: ${POSTGRES_PASSWORD}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 2
      connection-timeout: 30000

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: false
    validate-on-migrate: true
    out-of-order: false
    clean-disabled: true

  data:
    redis:
      host: ${REDIS_HOST}
      port: ${REDIS_PORT}
      password: ${REDIS_PASSWORD}

  cloud:
    openfeign:
      client:
        config:
          default:
            loggerLevel: FULL

common:
  cors:
    allowed-origins: ${CORS_ALLOWED_ORIGINS}

auth:
  jwt:
    secret: ${JWT_SECRET}
    access-token-validity-seconds: ${JWT_ACCESS_TOKEN_VALIDITY_SECONDS}
    refresh-token-validity-seconds: ${JWT_REFRESH_TOKEN_VALIDITY_SECONDS}

  cookie:
    http-only: true
    secure: true
    same-site: Strict
    path: /api/v1
    max-age: ${JWT_REFRESH_TOKEN_VALIDITY_SECONDS}

  oauth:
    kakao:
      client-id: ${KAKAO_CLIENT_ID}
      client-secret: ${KAKAO_CLIENT_SECRET}
      redirect-uri: ${KAKAO_REDIRECT_URI}

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
      base-path: /actuator
  endpoint:
    health:
      show-details: always
      probes:
        enabled: true
    prometheus:
      enabled: true
  metrics:
    distribution:
      percentiles-histogram:
        http.server.requests: true
    tags:
      application: ${spring.application.name:chaekpool-api}
      environment: local
  tracing:
    sampling:
      probability: 1.0
  opentelemetry:
    tracing:
      export:
        otlp:
          endpoint: http://localhost:4318/v1/traces
  otlp:
    metrics:
      export:
        enabled: false
  prometheus:
    metrics:
      export:
        enabled: true

jooq:
  sql-dialect: POSTGRES
