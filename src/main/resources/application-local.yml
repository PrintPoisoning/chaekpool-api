server:
  address:
  port: ${SERVER_PORT:8080}

logging:
  level:
    root: INFO
    org.springframework.security: DEBUG
    io.chaekpool.auth: DEBUG
    io.chaekpool.common.logger: DEBUG

spring:
  datasource:
    url: jdbc:postgresql://${POSTGRES_HOST}:${POSTGRES_PORT}/${POSTGRES_DB}
    username: ${POSTGRES_USER}
    password: ${POSTGRES_PASSWORD}
    driver-class-name: org.postgresql.Driver

  jpa:
    open-in-view: false

  data:
    redis:
      host: ${REDIS_HOST}
      port: ${REDIS_PORT}
      password: ${REDIS_PASSWORD}

  cloud:
    openfeign:
      client:
        config:
          default:
            loggerLevel: FULL

common:
  cors:
    allowed-origins: ${CORS_ALLOWED_ORIGINS}

  snowflake:
    worker-bits: 5
    datacenter-bits: 5
    sequence-bits: 12
    epoch: 1735689600000 # 2025-01-01 UTC

auth:
  jwt:
    secret: ${JWT_SECRET}
    access-token-validity-seconds: ${JWT_ACCESS_TOKEN_VALIDITY_SECONDS}
    refresh-token-validity-seconds: ${JWT_REFRESH_TOKEN_VALIDITY_SECONDS}

  cookie:
    http-only: true
    secure: true
    same-site: Strict
    path: /api/v1
    max-age: ${JWT_REFRESH_TOKEN_VALIDITY_SECONDS}

  oauth:
    kakao:
      client-id: ${KAKAO_CLIENT_ID}
      client-secret: ${KAKAO_CLIENT_SECRET}
      redirect-uri: ${KAKAO_REDIRECT_URI}
