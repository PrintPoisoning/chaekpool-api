spring:
  flyway:
    enabled: true
    clean-disabled: false

logging:
  level:
    root: INFO
    io.chaekpool: DEBUG
    org.jooq: DEBUG
    org.springframework.jdbc: DEBUG
    org.flywaydb: DEBUG

auth:
  crypto:
    secret-key: a1b2c3d4e5f6a7b8c9d0e1f2a3b4c5d6

  jwt:
    secret: test-jwt-secret-key-for-integration-tests-only-minimum-32-chars
    access-token-validity-seconds: 900
    refresh-token-validity-seconds: 604800

  cookie:
    http-only: true
    secure: false
    same-site: Lax
    path: /api/v1
    max-age: 604800

  oauth2:
    kakao:
      client-id: test-kakao-client-id
      client-secret: test-kakao-client-secret
      redirect-uri: http://localhost:8080/api/v1/auth/oauth2/kakao/callback

management:
  defaults:
    metrics:
      export:
        enabled: false
  tracing:
    enabled: false
  otlp:
    metrics:
      export:
        enabled: false
